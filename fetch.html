<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <h1>How to Get and Post data with Fetch API</h1>
    <p>Click to GET and DISPLAY DATA</p>
    <input type="submit" value="GET DATA FROM LOCAL" id="getJSON" >
    <input type="submit" value="POST DATA TO LOCAL" id="postJSON" >
    <br><br>
    <div><a href="/" class="btn btn-primary">Go Home</a></div>
    <hr>
    <div id="result"></div>
    <hr>
    <script>
       document.getElementById('getJSON').addEventListener('click', getJSON); 
       function getJSON() {
            /*********************************************
            *      When using the  sample json file      *
            * ********************************************/
            console.log('In the getJSON().');
            fetch('sampleUser.json')
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {
                    let result = `<h2 class="w3-center w3-allerta w3-xxlarge"> User Info From sampleUser.json </h2>`;
                    data.forEach((user) => {
                        const { id, name, email } = user
                        result +=
                            `<div class="w3-panel w3-leftbar w3-border w3-round-small w3-border-blue w3-margin">
                                <h5> User ID: ${id} </h5>
                                <ul class="w3-ul">
                                    <li> User Name : ${name}</li>
                                    <li> User Email: ${email} </li>
                                </ul>
                             </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })

        }
    </script>
</body>
</html>
